<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyLens AI</title>
  <script>
    window.location.href = '/dashboard';
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f9fc;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 400px;
    }
    h1 {
      color: #5046e4;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .loader {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(80, 70, 228, 0.3);
      border-radius: 50%;
      border-top-color: #5046e4;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.svg" alt="StudyLens AI Logo" class="logo" />
    <h1>StudyLens AI</h1>
    <p>Initializing your AI learning assistant...</p>
    <div class="loader"></div>
  </div>
</body>
</html>
